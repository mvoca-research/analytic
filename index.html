<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVoca Research - Analytics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        header p {
            margin: 0.5rem 0 0;
        }
        main {
            padding: 1rem;
        }
        .repo-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }
        .repo {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .repo h2 {
            font-size: 1.5rem;
            margin: 0;
        }
        .repo p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
            color: #666;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        footer a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>MVoca Research - Analytics</h1>
        <p>Exploring analytics and innovation in research.</p>
    </header>
    <main>
        <h2>Our Repositories</h2>
        <div class="repo-list">
            <div class="repo">
                <h2><a href="https://github.com/mvoca-research/analytic" target="_blank">Analytic</a></h2>
                <p>A repository for analytics tools and scripts.</p>
                <p><strong>Language:</strong> Python</p>
            </div>
            <!-- Add more repositories here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2025 MVoca Research. All Rights Reserved. | <a href="https://github.com/mvoca-research">GitHub</a></p>
    </footer>
</body>
</html>
